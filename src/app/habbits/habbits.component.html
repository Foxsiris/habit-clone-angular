<div id="habbit">
  <div id="habbitHeaderWrapper">
    <div>
      <h4> {{title}}</h4>
    </div>
    <div id="habbitTypes">
      <div *ngFor="let type of types">
        {{type}}
      </div>
    </div>
  </div>
  <div id="habbitMainWrapper">
    <div>
      <input type="text" placeholder="Добавить привычку">
    </div>
    <div class="habbitData" >
      <div id="plus">
        +
      </div>
      <div id="description" (click)="modalActive()">
        <div>
          Название
        </div>
        <div>
          описание
        </div>
        <div class="streak">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 8"><path fill-rule="evenodd" d="M11.376 3.15L6.777.086A.5.5 0 0 0 6 .5v6.132a.5.5 0 0 0 .777.416l4.599-3.066a.5.5 0 0 0 0-.832M.777.085L6 3.567.777 7.049A.5.5 0 0 1 0 6.633V.5A.5.5 0 0 1 .777.085"></path></svg>
          </div>
          <div>
            +0| -0
          </div>
        </div>
      </div>
      <div>
        -
      </div>
    </div>
    <div class="footer">
      <div>
        <svg id="footer_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 20"><path fill-rule="evenodd" d="M11 11H9v2H7v-2H5V9h2V7h2v2h2v2zm8 0h6V9h-6v2zm9 5c0 1.103-.897 2-2 2H16V2h10c1.103 0 2 .897 2 2v12zM4 18c-1.103 0-2-.897-2-2V4c0-1.103.897-2 2-2h10v16H4zM26 0H4a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4h22a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4z"></path></svg>
      </div>
      <div>
        <h4>Это ваши Привычки</h4>
      </div>
      <div>
          <p>Привычки не привязаны к жесткому графику. Вы можете отмечать их по нескольку раз в день.</p>
      </div>
    </div>
  </div>
</div>
<app-modal-habbit [modalActive]="activeModal"></app-modal-habbit>
