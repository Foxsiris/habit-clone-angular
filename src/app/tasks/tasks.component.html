<div id="habbit">
  <div id="habbitHeaderWrapper">
    <div>
      <h4> {{title}}</h4>
    </div>
    <div id="habbitTypes">
      <div *ngFor="let type of types">
        {{type}}
      </div>
    </div>
  </div>
  <div id="habbitMainWrapper">
    <div>
      <input type="text" placeholder="Добавить задачу">
    </div>
    <div class="habbitData">
      <input type="checkbox" id="checkBox">
      <div id="description">
        <div>
          Название
        </div>
        <div>
          описание
        </div>
      </div>
    </div>
    <div class="footer">
      <div>
        <svg id="footer_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.343 14.916c-.312 0-.61-.123-.831-.344l-3.831-3.831 1.662-1.662 2.934 2.934 5.938-6.929L16 6.613l-6.764 7.893a1.182 1.182 0 0 1-.848.409l-.045.001zM18 16c0 1.103-.897 2-2 2H4c-1.102 0-2-.897-2-2V4c0-1.103.898-2 2-2h12c1.103 0 2 .897 2 2v12zM16 0H4a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4h12a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4z"></path></svg> <div>
        <h4>Это ваши Задачи</h4>
      </div>
      <div>
        <p>Задачи могут быть выполнены только один раз. Добавьте списки вашим задачам, чтобы увеличить их награду.</p>
      </div>
    </div>
  </div>
</div>
